
---
server:
  port: 2001

spring:
  profiles:
    active: seata-order2001
  application:
    name: seata-order-server
  cloud:
    alibaba:
      seata:
        tx-service-group: order-server-group
    nacos:
      discovery:
        server-addr: 192.168.56.111:8848

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.56.111:3306/seata_order?useUnicode=true&characterEncoding=utf-8&useSSl=false
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: org.weizhen.springcloud.entities

management:
  endpoints:
    web:
      exposure:
        include: '*'

feign:
  hystrix:
    enabled: false
  httpclient:
    connection-timeout: 5000



logging:
  level:
    io:
      seata: info
